<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="..\css\formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div id="header">
        <img id="logo" src="../img/logo.jpg" alt="Logo de la empresa">
        <h1>papatos.com</h1>
        <nav class="nav-superior">
            <li>
                <a href="#">About us</a>
            </li>
            <li>
                <a href="#">more info</a>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
        </nav>

    </div>
    <div id="container">
        <h2>Registro de usuario</h2>
        <fieldset>
            
            <legend >Registrate</legend>
            <form action="#" method="POST" onsubmit="validar()" id="formulario">
                
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
    
                <label for="Apellido">Apellido</label>
                <input type="text" id="apellido" required>
    
                <label for="edad">Edad</label>
                <input type="number" id="edad" required>
                
                <label for="movil">Móvil</label>
                <input type="number" id="movil" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" required>
    
                <input type="submit" onclick="validar()">
                <input type="reset">
            </form>
        </fieldset>
    </div>
    
    <div class="footer">
        <div>
            <nav class="nav-inferior">
                <li>
                    <a href="#">About us</a>
                </li>
                <li>
                    <a href="#">more info</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </nav>
        </div>
        <div>
            <p>Página realizada por natalia cortes &copy</p> 
        </div>
        
    </div>

</body>
</html>
